<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
		crossorigin="anonymous"></script>
	<script src="../../assets/js/z-basic.js"></script>
	<script src="../../assets/js/jquery.min.js"></script>
	<script defer src="team-manager.js"></script>
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>

<body class="bg-dark text-white">
	<br />
	<div class="container-fluid">
		<div class="input-group mb-3">
			<select class="form-select" name="teamManagerSelectTeam" id="teamManagerSelectTeam"></select>
			<button class="btn btn-success" onclick="loadTeam()">
				Load Team Data
			</button>
			<input type="text" id="newTeamName" class="form-control" placeholder="New Team Name" />
			<button class="btn btn-success" onclick="addTeam()">
				Create Team
			</button>
		</div>
	</div>
	<hr>
	<div class="container-fluid">
		<div class="input-group">
			<button class="btn btn-danger" onclick="deleteTeamData()" disabled id="deleteTeamButton">
				Delete Team
			</button>
			<span class="input-group-text">Team Name</span>
			<input type="text" id="updateTeamName" class="form-control" value="No Team Selected" disabled />

			<button class="btn btn-success" onclick="saveTeamData()" disabled id="saveTeamButton">
				Save Team
			</button>
		</div>
		<hr />
		<div class="d-flex justify-content-between">

			<div class="mb-3" style="min-width: 45%;">
				<h4>Scoreboard Logo</h4>
				<div class="input-group">
					<select class="form-select" style="float: left;" name="teamManagerSelectLogo"
						id="teamManagerSelectLogo" disabled onchange="updateImage()"></select>
					<img src="" id="teamManagerSelectLogoDisplay"
						style="max-width: 128px; max-height: 128px; float:right;" />
				</div><br>
				<h4>Background Image</h4>
				<div class="input-group">
					<select class="form-select" style="float: left;" name="teamManagerSelectRosterLogo"
						id="teamManagerSelectRosterLogo" disabled onchange="updateRosterImage()"></select>
					<img src="" id="teamManagerSelectRosterLogoDisplay"
						style="max-width: 128px; max-height: 128px; float:right; " />
				</div> <br>
			</div>

			<div class="mb-3" style="min-width: 45%;">

				<h4>Team Roster</h4>
				<div class="input-group mb-3">
					<button class="btn btn-info" onclick="return false;" style="pointer-events: none">
						<span>Player 1</span>
					</button>
					<input type="text" id="rosterPlayer1" class="form-control" placeholder="Player 1" disabled />
					<select class="form-select playerHeroes" name="player1hero" id="player1hero" disabled></select>
					<select class="form-select" name="player1role" id="player1role" disabled>
						<option value="Tank">Tank</option>
						<option value="DPS">DPS</option>
						<option value="Support">Support</option>
					</select>
					<input type="text" id="rosterPlayer1Quote" class="form-control" placeholder="Player 1 Quote"
						disabled />
				</div>

				<div class="input-group mb-3">
					<button class="btn btn-info" onclick="return false;" style="pointer-events: none">
						<span>Player 2</span>
					</button>
					<input type="text" id="rosterPlayer2" class="form-control" placeholder="Player 2" disabled />
					<select class="form-select playerHeroes" name="player2hero" id="player2hero" disabled></select>
					<select class="form-select" name="player2role" id="player2role" disabled>
						<option value="Tank">Tank</option>
						<option value="DPS">DPS</option>
						<option value="Support">Support</option>
					</select>
					<input type="text" id="rosterPlayer2Quote" class="form-control" placeholder="Player 2 Quote"
						disabled />
				</div>

				<div class="input-group mb-3">
					<button class="btn btn-info" onclick="return false;" style="pointer-events: none">
						<span>Player 3</span>
					</button>
					<input type="text" id="rosterPlayer3" class="form-control" placeholder="Player 3" disabled />
					<select class="form-select playerHeroes" name="player3hero" id="player3hero" disabled></select>
					<select class="form-select" name="player3role" id="player3role" disabled>
						<option value="Tank">Tank</option>
						<option value="DPS">DPS</option>
						<option value="Support">Support</option>
					</select>
					<input type="text" id="rosterPlayer3Quote" class="form-control" placeholder="Player 3 Quote"
						disabled />
				</div>

				<div class="input-group mb-3">
					<button class="btn btn-info" onclick="return false;" style="pointer-events: none">
						<span>Player 4</span>
					</button>
					<input type="text" id="rosterPlayer4" class="form-control" placeholder="Player 4" disabled />
					<select class="form-select playerHeroes" name="player4hero" id="player4hero" disabled></select>
					<select class="form-select" name="player4role" id="player4role" disabled>
						<option value="Tank">Tank</option>
						<option value="DPS">DPS</option>
						<option value="Support">Support</option>
					</select>
					<input type="text" id="rosterPlayer4Quote" class="form-control" placeholder="Player 4 Quote"
						disabled />
				</div>

				<div class="input-group mb-3">
					<button class="btn btn-info" onclick="return false;" style="pointer-events: none">
						<span>Player 5</span>
					</button>
					<input type="text" id="rosterPlayer5" class="form-control" placeholder="Player 5" disabled />
					<select class="form-select playerHeroes" name="player5hero" id="player5hero" disabled></select>
					<select class="form-select" name="player5role" id="player5role" disabled>
						<option value="Tank">Tank</option>
						<option value="DPS">DPS</option>
						<option value="Support">Support</option>
					</select>
					<input type="text" id="rosterPlayer5Quote" class="form-control" placeholder="Player 5 Quote"
						disabled />
				</div>

				<div class="input-group mb-3">
					<button class="btn btn-info" onclick="return false;" style="pointer-events: none">
						<span>Player 6</span>
					</button>
					<input type="text" id="rosterPlayer6" class="form-control" placeholder="Player 6" disabled />
					<select class="form-select playerHeroes" name="player6hero" id="player6hero" disabled></select>
					<select class="form-select" name="player6role" id="player6role" disabled>
						<option value="Tank">Tank</option>
						<option value="DPS">DPS</option>
						<option value="Support">Support</option>
					</select>
					<input type="text" id="rosterPlayer6Quote" class="form-control" placeholder="Player 6 Quote"
						disabled />
				</div>

				<h4>Colors</h4>

				<span style="display: inline-block;">
					<label for="teamColor" class="form-label">Team Color</label>
					<input type="color" class="form-control form-control-color" id="teamColor" title="Team Color"
						disabled />
				</span>

				<span style="display: inline-block;">
					<label for="playerColor" class="form-label">Player Color</label>
					<input type="color" class="form-control form-control-color" id="playerColor" title="Player Color"
						disabled /></span>

				<span style="display: inline-block;">
					<label for="borderColor" class="form-label">Border Color</label>
					<input type="color" class="form-control form-control-color" id="borderColor" title="Border Color"
						disabled /></span>
			</div>
		</div>

	</div>
</body>

</html>
