<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
		crossorigin="anonymous"></script>
	<script src="../../assets/js/z-basic.js"></script>
	<script src="../../assets/js/jquery.min.js"></script>
	<script defer src="match-set.js"></script>
	<style>
		.monospace {
			font-family: monospace;
		}

		.icon {
			background-size: contain;
			background-repeat: no-repeat;
			background-color: white;
			background-position: center;
			/* Center the image */
			max-width: 48px;
		}
	</style>
</head>

<body class="bg-dark text-white">
	<br />

	<div style="display: none" id="matchTemplate">
		<div class="input-group mb-3">
			<input type="number" class="form-control" value="0" min="0" style="max-width: 10%" id="team1score"
				placeholder="[KE] Derf" />
			<input type="number" class="form-control" value="0" style="max-width: 10%" min="0" id="team2score"
				placeholder="[ACE] Jokers" />
			<div class="input-group-text">
				<input class="form-check-input mt-0" type="checkbox" id="matchComplete" />
			</div>
			<span class="input-group-text">Match Complete?</span>
			<button class="btn btn-danger" id="resetBtn" onclick="resetScores()">
				Reset
			</button>
			<button class="btn btn-success" id="updateBtn" onclick="saveMatch()">
				Update
			</button>
		</div>
	</div>

	<div class="container-fluid" id="matchHistory"></div>

	<hr />
	<div class="container-fluid">
		<div class="input-group mb-3">
			<select class="form-select" name="team1" id="team1"></select>
			<button class="btn btn-info" onclick="return false;" style="pointer-events: none">
				vs
			</button>
			<select class="form-select" name="team2" id="team2"></select>
			<button class="btn btn-success" onclick="createMatch()">
				Create Match
			</button>
		</div>
	</div>
</body>

</html>
