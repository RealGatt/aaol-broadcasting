<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
		crossorigin="anonymous"></script>
	<style>
		.monospace {
			font-family: monospace;
		}

		.icon {
			background-size: contain;
			background-repeat: no-repeat;
			background-color: white;
			background-position: center;
			/* Center the image */
			max-width: 48px;
		}
	</style>
</head>

<body class="bg-dark text-white">
	<br />

	<div style="display: none" id="matchTemplate">
	</div>

	<div class="container-fluid" id="matchHistory"></div>

	<hr />
	<div class="container-fluid">
		<div class="input-group mb-3">
			<select class="form-select" name="team" id="team"></select>
			<button class="btn btn-success" onclick="addTeam()">
				Add Team
			</button>
			<button class="btn btn-info" onclick="showAll()">
				Show All Rosters
			</button>
			<button class="btn btn-warning" onclick="hideAll()">
				Hide All Rosters
			</button>
		</div>
	</div>
</body>
<script src="br-team-set.js"></script>

</html>
