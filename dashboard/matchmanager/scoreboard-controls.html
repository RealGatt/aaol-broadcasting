<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<style>
			.monospace {
				font-family: monospace;
			}
		</style>
	</head>
	<body class="bg-dark text-white">
		<br />
		<div class="container-fluid">
			<h4 id="scoreboardMatchNameDisplay"></h4>
			<div class="input-group mb-3">
				<input
					type="number"
					class="form-control"
					value="0"
					min="0"
					style="max-width: 10%"
					id="team1score"
					placeholder=""
				/>
				<input
					type="number"
					class="form-control"
					value="0"
					style="max-width: 10%"
					min="0"
					id="team2score"
					placeholder=""
				/>
				<div class="input-group-text">
					<input
						class="form-check-input mt-0"
						type="checkbox"
						id="matchComplete"
					/>
					<label class="form-check-label" for="matchComplete">Match Complete?</label>
				</div>
				<button
					class="btn btn-danger"
					id="resetBtn"
					onclick="resetScores()"
				>
					Reset
				</button>
				<button
					class="btn btn-warning"
					id="swapButton"
					onclick="swapTeams()"
				>
					Swap Sides
				</button>
				<button
					class="btn btn-success"
					id="updateBtn"
					onclick="saveMatch()"
				>
					Update
				</button>
			</div>
		</div>

</html>
