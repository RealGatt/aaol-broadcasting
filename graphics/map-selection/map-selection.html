<!DOCTYPE html>
<html lang="en">

<head>
    <title>Map Selection</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="map-selection.css" />
    <script src="../js/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">

    <script src="../js/z-basic.js"></script>
    <script defer src="map-selection.js"></script>

    <style>
        .LOADING {
            display: none;
        }
    </style>
</head>


<body>
    <div class="wrapper LOADING">
        <div class="scoreboard">
            <span>First to 3<span>
        </div>
        <div class="mapgroup">
            <div class="mapwrap mapwrap1">
                <div class="mapbg mapbg1">
                    <img></img>
                    <div class="mapscore">
                        <span class="teamname"></span>
                        <span class="logo"></span>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
            <div class="mapwrap mapwrap2">
                <div class="mapbg mapbg2">
                    <img></img>
                    <div class="mapscore">
                        <span class="teamname"></span>
                        <span class="logo"></span>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
            <div class="mapwrap mapwrap3">
                <div class="mapbg mapbg3">
                    <img></img>
                    <div class="mapscore">
                        <span class="teamname"></span>
                        <span class="logo"></span>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
            <div class="mapwrap mapwrap4">
                <div class="mapbg mapbg4">
                    <img></img>
                    <div class="mapscore">
                        <span class="teamname"></span>
                        <span class="logo"></span>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
            <div class="mapwrap mapwrap5">
                <div class="mapbg mapbg5">
                    <img></img>
                    <div class="mapscore">
                        <span class="teamname"></span>
                        <span class="logo"></span>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
            <div class="mapwrap mapwrap6">
                <div class="mapbg mapbg6">
                    <img></img>
                    <div class="mapscore">
                        <span class="teamname"></span>
                        <span class="logo"></span>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
            <div class="mapwrap mapwrap7">
                <div class="mapbg mapbg7">
                    <img></img>
                    <div class="mapscore">
                        <span class="teamname"></span>
                        <span class="logo"></span>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="textgroup">
            <div class="mapnames">
                <div class="mapinfo mapinfo1"><span class="mapname"></span></div>
                <div class="mapinfo mapinfo2"><span class="mapname"></span></div>
                <div class="mapinfo mapinfo3"><span class="mapname"></span></div>
                <div class="mapinfo mapinfo4"><span class="mapname"></span></div>
                <div class="mapinfo mapinfo5"><span class="mapname"></span></div>
                <div class="mapinfo mapinfo6"><span class="mapname"></span></div>
                <div class="mapinfo mapinfo7"><span class="mapname"></span></div>
            </div>
            <div class="maptypes">
                <div class="mapinfo mapinfo1"><span class="maptype"></span></div>
                <div class="mapinfo mapinfo2"><span class="maptype"></span></div>
                <div class="mapinfo mapinfo3"><span class="maptype"></span></div>
                <div class="mapinfo mapinfo4"><span class="maptype"></span></div>
                <div class="mapinfo mapinfo5"><span class="maptype"></span></div>
                <div class="mapinfo mapinfo6"><span class="maptype"></span></div>
                <div class="mapinfo mapinfo7"><span class="maptype"></span></div>
            </div>
        </div>
    </div>
